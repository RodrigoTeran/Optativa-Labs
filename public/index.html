<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1D1D1D" />
    <meta name="description" content="Laboratorios de Optativa Prepa Tec" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js"></script>
    <title>Optativa Labs</title>
  </head>
  <body>
    <noscript
      >Tienes que habilitar Javascript para poder ver esta p√°gina web.</noscript
    >
    <div id="root"></div>
    <script>
      const calcu = function () {
        if (sessionStorage.getItem("calcu") === "true") {
          document.getElementById("resultCalculadora").innerText =
            "Analizando...";
          var src = document.getElementById("superImage").src;
          sessionStorage.setItem("calcu", "false")
          Tesseract.recognize(src, "eng", {
            logger: (m) => {},
          }).then(({ data: { text } }) => {
            document.getElementById("resultCalculadora").innerText = text;
            sessionStorage.setItem("calcu", "false")
          });
        }
      };
      window.addEventListener("mousemove", calcu);
    </script>
  </body>
</html>
